// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'
    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
   //Spring
   // https://mvnrepository.com/artifact/org.springframework/spring-webmvc
   compile group: 'org.springframework', name: 'spring-webmvc', version: '4.3.7.RELEASE'    
    // https://mvnrepository.com/artifact/org.springframework/spring-context
   compile group: 'org.springframework', name: 'spring-context', version: '4.3.7.RELEASE'
   // https://mvnrepository.com/artifact/javax.validation/validation-api
   compile group: 'javax.validation', name: 'validation-api', version: '1.1.0.Final'
   
   
    //DataBase
    // https://mvnrepository.com/artifact/org.springframework/spring-jdbc
   compile group: 'org.springframework', name: 'spring-jdbc', version: '4.3.7.RELEASE'
    // https://mvnrepository.com/artifact/c3p0/c3p0
   compile group: 'c3p0', name: 'c3p0', version: '0.9.1.2'
    // https://mvnrepository.com/artifact/org.mybatis/mybatis
   compile group: 'org.mybatis', name: 'mybatis', version: '3.4.5'
   // https://mvnrepository.com/artifact/org.mybatis/mybatis-spring
   compile group: 'org.mybatis', name: 'mybatis-spring', version: '1.3.1'
    


  	//Essential
  	// https://mvnrepository.com/artifact/javax.servlet/jstl
	compile group: 'javax.servlet', name: 'jstl', version: '1.2'
 	// https://mvnrepository.com/artifact/org.apache.tiles/tiles-jsp
   compile group: 'org.apache.tiles', name: 'tiles-jsp', version: '3.0.7'
   // https://mvnrepository.com/artifact/commons-fileupload/commons-fileupload
   compile group: 'commons-fileupload', name: 'commons-fileupload', version: '1.3.1'
   // https://mvnrepository.com/artifact/net.sf.json-lib/json-lib-ext-spring
   compile group: 'net.sf.json-lib', name: 'json-lib-ext-spring', version: '1.0.2'

   
   
   //ETC
   // https://mvnrepository.com/artifact/org.apache.poi/poi
   compile group: 'org.apache.poi', name: 'poi', version: '3.13'
   // https://mvnrepository.com/artifact/com.lowagie/itext
   compile group: 'com.lowagie', name: 'itext', version: '2.1.7'
   // https://mvnrepository.com/artifact/org.springframework/spring-oxm
   compile group: 'org.springframework', name: 'spring-oxm', version: '4.3.7.RELEASE'
   // https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-databind
   compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.4'
   
   
   //KAKAO
   // https://mvnrepository.com/artifact/org.apache.httpcomponents/httpcore
   compile group: 'org.apache.httpcomponents', name: 'httpcore', version: '4.4.6'
   // https://mvnrepository.com/artifact/org.apache.httpcomponents/httpclient
   compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.2'
	
	
	//SECURITY
	// https://mvnrepository.com/artifact/org.springframework.security/spring-security-web
    compile group: 'org.springframework.security', name: 'spring-security-web', version: '4.2.3.RELEASE'
    // https://mvnrepository.com/artifact/org.springframework.security/spring-security-config
    compile group: 'org.springframework.security', name: 'spring-security-config', version: '4.2.3.RELEASE'
    // https://mvnrepository.com/artifact/org.springframework.security/spring-security-core
    compile group: 'org.springframework.security', name: 'spring-security-core', version: '4.2.3.RELEASE'
    // https://mvnrepository.com/artifact/org.springframework.security/spring-security-taglibs
	compile group: 'org.springframework.security', name: 'spring-security-taglibs', version: '4.2.3.RELEASE'
    
    
    //MAIL
    // https://mvnrepository.com/artifact/javax.mail/mail
	compile group: 'javax.mail', name: 'mail', version: '1.4.7'
    // https://mvnrepository.com/artifact/org.springframework/spring-context-support
	compile group: 'org.springframework', name: 'spring-context-support', version: '4.3.7.RELEASE'
    
    
    
	
   
}

